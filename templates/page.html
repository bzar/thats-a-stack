{% extends "base.html" %}

{% block body %}
  {% block header %}
    <header class="bg-slate-100 dark:bg-slate-700">
      {% block header_content %}
      <div class="container md:mx-auto md:px-4">
      Header
      </div>
      {% endblock %}
    </header>
  {% endblock %}

  {% block main %}
    <main class="flex-grow container md:mx-auto md:px-4 py-2">
      {% block main_content %}{% endblock %}
    </main>
  {% endblock %}

  {% block footer %}
    <footer class="bg-slate-100 dark:bg-slate-700">
      {% block footer_content %}
      <div class="container md:mx-auto md:px-4">
      Footer
      </div>
      {% endblock %}
    </footer>
  {% endblock %}
{% endblock %}
